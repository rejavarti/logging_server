name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure test database directory exists
        run: mkdir -p ./data ./data/databases ./data/logs ./data/backups

      - name: Clean up stale test databases
        run: rm -f ./data/databases/*.sqlite ./data/databases/*.db

      - name: Run tests with coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret
          AUTH_PASSWORD: testAdmin123!
          TEST_DB_PATH: ./data/databases/test.sqlite
        run: npx jest --runInBand --coverage --detectOpenHandles

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
