version: '3.8'

services:
  dsc-logging-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsc-universal-logger
    restart: unless-stopped
    
    # Port mapping for Unraid
    ports:
      - "10180:10180"
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - PORT=10180
      - TZ=America/Denver
      - AUTH_USERNAME=dsc_logger
      - AUTH_PASSWORD=SecureLog2025!
    
    # Volume mounts for persistent data
    volumes:
      - /mnt/user/appdata/dsc-logger/data:/app/data
      - /mnt/user/appdata/dsc-logger/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    
    # Resource limits for 50TB server
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:10180/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for backup/management
volumes:
  dsc_data:
    driver: local
  dsc_logs:
    driver: local

# Network configuration
networks:
  default:
    name: dsc-logging-network